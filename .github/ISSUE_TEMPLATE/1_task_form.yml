name: Task form
description: Create a task
title: "[Task]: "
type: task
body:
    - type: textarea
      id: description
      attributes:
          label: Definition of done
      validations:
          required: true

    # DO NOT EDIT THE NAME OF THIS FIELD
    # It's used to integrate with porject fields
    - type: dropdown
      id: story_points
      attributes:
          label: Story Points
          description: How many story points do you think the work is worth?
          options:
              - 1
              - 2
              - 3
              - 5
      validations:
          required: true

    - type: textarea
      id: links
      attributes:
          label: Links
      validations:
          required: false

    - type: textarea
      id: rabbit-holes
      attributes:
          label: Rabbit holes
      validations:
          required: false

    - type: textarea
      id: designs
      attributes:
          label: Designs
      validations:
          required: false
